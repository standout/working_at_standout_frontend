<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Suppliers</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">		
		<link rel="stylesheet" type="text/css" href="/css/style.css">
    	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    	<meta charset="utf-8">		
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5UXMjoPXI_xiFJabMlaoGmb3_8F9fnMQ"></script>
		<script type="text/javascript" src="/js/app.js"></script>
		<script type="text/javascript" src="/js/document.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-9 map no-padding">
					<div id="map"></div> 
				</div>
				<div class="col-md-3 left-border no-select">
					<div>
						<div>
							<span class="glyphicon glyphicon-plus addLabel" title="Lägg till etikett"></span> 
							<h3>Labels</h3>
						</div>
						<form id="labelForm" class="form-inline labels-form">
							<label for="name">All</label>
							<input type="text" name="name" class="form-control" required>
							<button class="btn btn-default">Save</button>
						</form>
						<hr>
						<div id="Labels"><span class="label label-success" id="label-all" title="Visa alla">All</span></div>
					</div>
					<hr>
					<div>
						<div>
							<span class="glyphicon glyphicon-plus addSupplier" title="Lägg till leverantör"></span>
							<h3>Suppliers</h3>
						</div>
						<form id="supplierForm" class="form-horizontal">
							<label for="name">Name</label>
							<input type="text" name="name" class="form-control" required>
							<label for="mail">Mail</label>
							<input type="text" name="mail" class="form-control" required>							
							<label for="phone">Phone</label>
							<input type="text" name="phone" class="form-control" required>
							<label for="adress">Address</label>
							<input type="text" name="adress" class="form-control" required>
							<label for="zipcode">Zip-code</label>
							<input type="text" name="zipcode" class="form-control" required>
							<label for="city">City</label>
							<input type="text" name="city" class="form-control" required>
							<button type="submit" class="btn btn-default">Save</button>
						</form>
					</div>
					<hr>
					<table class="table" id="Suppliers">
						<thead>
							<tr>
								<td>#</td>
								<td>Name</td>
								<td>Phone</td>
								<td>Labels</td>
								<td></td>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>		
			</div>
		</div>
	</body>
</html>
