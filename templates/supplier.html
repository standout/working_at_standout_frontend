<md-whiteframe id = "supplier_breadcrumb_div" class = "md-whiteframe-2dp" flex = "100" layout layout-align="start center">
    <a href = "#/"><span class = "md-subhead">All Suppliers</span></a>
    <span class = "md-subhead"> &nbsp<b>></b> {{supplier.name}}</span>
</md-whiteframe>
<div class = "column" flex = "100" flex-offset = "5">
    <div class = "column container" flex = "50">
        <md-input-container md-no-float class="md-block">
            <md-icon md-svg-icon = "img/supplier_type.svg"></md-icon>
          <input ng-model="supplier.name" aria-label = "name">
        </md-input-container>
        <md-input-container md-no-float class="md-block">
            <md-icon md-svg-icon = "img/face.svg"></md-icon>
            <input ng-model="supplier.owner" aria-label = "owner">
        </md-input-container>
        <md-input-container md-no-float class="md-block">
            <md-icon md-svg-icon = "img/email.svg"></md-icon>
            <input ng-model="supplier.email" aria-label = "email">
        </md-input-container>
        <md-input-container md-no-float class="md-block">
            <md-icon md-svg-icon = "img/phone.svg"></md-icon>
            <input ng-model="supplier.phone" aria-label = "phone">
        </md-input-container>
        <md-input-container md-no-float class="md-block">
            <md-icon md-svg-icon = "img/pin.svg"></md-icon>
            <input ng-model="supplier.address" aria-label = "address">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Type Of Supplier</label>
            <md-select ng-model="supplier.type">
              <md-option ng-repeat="type in supplierTypes" value="{{type}}">
                {{type}}
              </md-option>
            </md-select>
        </md-input-container>
        <md-fab-speed-dial id = "actionBTN" md-open="false" md-direction="up" ng-class="true"l>
            <md-fab-trigger>
                <md-button aria-label="menu" class="md-fab md-primary">
                    <md-icon md-svg-src="img/edit.svg"  aria-label = "menu"></md-icon>
                </md-button>
            </md-fab-trigger>
            <md-fab-actions>
            <md-button aria-label="Delete" class="md-fab md-raised" ng-click = "deleteSupplier(supplier.id)">
                <md-icon md-svg-src="img/delete.svg" aria-label="Delete"></md-icon>
            </md-button>
            <md-button aria-label="Save" class="md-fab md-raised" ng-click = "updateSupplier()">
                <md-icon md-svg-src="img/save.svg" aria-label="Save"></md-icon>
            </md-button>
            </md-fab-actions>
        </md-fab-speed-dial>
    </div>
</div>
