<!doctype html>
<html lang="sv-se">
<head>
<meta charset="UTF-8">

		<link href="css/style.css" rel="stylesheet" type="text/css" media="screen" title="Default" />
		<script type="text/javascript" language="javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyDtpIlry5XMQcytJ91mPbAQ-By6wQTwDts"></script>

		<script type="text/javascript" language="javascript" src="js/Ajax.js"></script>
		<script type="text/javascript" language="javascript" src="js/GetSuppliers.js"></script>
		<script type="text/javascript" language="javascript" src="js/Marker.js"></script>
		<script type="text/javascript" language="javascript" src="js/AddSupplier.js"></script>
		<script type="text/javascript" language="javascript" src="js/AddSmallMap.js"></script>
		<script type="text/javascript" language="javascript" src="js/Main.js"></script>
		
	
		<title>Suppliers</title>
		
	</head>
	
	<body>
		
		<div id="page-wrapper">

	        <h1>Suppliers</h1>

			<h3>Search Suppliers: (write "all" to see all)</h3>
	
        	<form method="get" id="get-suppliers-form" onsubmit="return false">
		        <input type="text" placeholder="Category" name="category" required/><br/>
		        <input type="submit" name="post" value="Search" />
			</form>
		    </br>
			
			<h3>Add Supplier</h3>
		    <form method="post" id="add-form">

		        <input type="text" placeholder="Name" name="name" required/><br/>
		        <input type="text" placeholder="Address" name="address" required/><br/>
		        <input type="text" placeholder="Postcode" name="postcode" required/><br/>
		        <input type="text" placeholder="City" name="city" required/><br/>
		        <input type="text" placeholder="Phonenumber" name="phone"/><br/>
		        <input type="text" placeholder="Email" name="email"/><br/>
		        <p id="categorytitle">Category: (if several, devide with ",")</p>
		        <input type="text" placeholder="Category" name="category" required/><br/>

		        <input type="submit" name="exit" value="Exit" />
		        <input type="submit" name="postadd" value="Add Supplier"/>
	        </form>

	        <br/>

		</div>

		<div id="map"></div>

	</body>

</html>
