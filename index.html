<!DOCTYPE html>
<html>
    <head>
        <title>Supplierview</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="content/css/style.css" rel="stylesheet" />
    </head>
    <body>
        <div id="map"></div>
        <div id="edit">
            <h2>Get Latitude/Longitude</h2>
            <form class="editform">
                <div>
                    <label>Location</label>
                    <input type="text" placeholder="Storgatan 40"  class="form-control" id="formLocation" />
                </div>
                <button type="submit" class="btn btn-default" onclick="getCoords()">Get Latitude/Longitude</button>
                <div>
                    <label>Latitude </label>
                    <input type="text" class="form-control" id="formLatitudeOut" />
                </div>
                <div>
                    <label>Longitude </label>
                    <input type="text" class="form-control" id="formLongitudeOut" />
                </div>
                <button type="submit" class="btn btn-default" onclick="markLocation()">Find Location</button>
            </form>
            <h2>Edit locations</h2>
            <form class="editform">
                <div>
                    <label>ID</label>
                    <select id="formId">
                        <option value="0">New</option>
                    </select>
                </div>
                <div>
                    <label>Name</label>
                    <input type="text" placeholder="Växjö"  class="form-control" id="formName" />
                </div>
                <div>
                    <label>Address </label>
                    <input type="text" placeholder="Storvägen 9" class="form-control" id="formAddress" />
                </div>
                <div>
                    <label>Phone </label>
                    <input type="text" placeholder="076-54 32 100" class="form-control" id="formPhone" />
                </div>
                <div>
                    <label>Latitude </label>
                    <input type="text" placeholder="56.8790" onkeypress="return isNumberKey(event)" class="form-control" id="formLatitude" />
                </div>
                <div>
                    <label>Longitude </label>
                    <input type="text" placeholder="14.8059" onkeypress="return isNumberKey(event)" class="form-control" id="formLongitude" />
                </div>
                <label>Category</label>
                <select id="formCategory">
                    <option value="1">Dairy</option>
                    <option value="2">Bread</option>
                    <option value="3">Meat</option>
                </select>
                <div>
                    <label>Other</label>
                    <input type="text" class="form-control" id="formOther" />
                </div>
                <button type="submit" class="btn btn-default" onclick="sendForm('location','add')">Add New</button>
                <button type="submit" class="btn btn-default" onclick="sendForm('location','update')">Update</button>
                <button type="submit" class="btn btn-default" onclick="sendForm('location','delete')">Delete</button>
            </form>
            <h2>Edit categories</h2>
            <form class="editform">
                <div>
                    <label>ID</label>
                    <select id="formIdCat">
                        <option value="0">New</option>
                    </select>
                </div>
                <div>
                    <label>Name</label>
                    <input type="text" placeholder="Meat"  class="form-control" id="formNameCat" />
                </div>
                <button type="submit" class="btn btn-default" onclick="sendForm('category','add')">Add New</button>
                <button type="submit" class="btn btn-default" onclick="sendForm('category','update')">Update</button>
                <button type="submit" class="btn btn-default" onclick="sendForm('category','delete')">Delete</button>
            </form>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script>
            var locations;
            var categories;
        </script>
        <script src="content/js/apiscript.js"></script>
        <script src="content/js/updatescript.js"></script>
        <script src="content/js/editscript.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCTM-wlTR7UCPY9kOXVvH-Hh04ldrPo4U&callback=refreshData"
        async defer></script>
    </body>
</html>
