<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Suppliers</title>
		<link rel="stylesheet" href="screen.css?v=0.1">
	</head>
	<body>
		<h1>Suppliers</h1>
		<ol id="suppliers-list"></ol>
		<div id="map"></div>
		<form>
			<fieldset><legend>Add new supplier</legend>
				<div>
					<label for="new-supplier-name">Name: </label><input type="text" id="new-supplier-name">
				</div>
				<div>
					<label for="new-supplier-address">Address: </label><input type="text" id="new-supplier-address">
				</div>
				<div>
					<label for="new-supplier-category">Category: </label>
					<select id="new-supplier-category">
						<option value="Milk">Milk</option>
						<option value="Meat">Meat</option>
						<option value="Bread">Bread</option>
					</select>
				</div>
				<div>
					<input type="button" value="Add supplier" id="add-new-supplier">
				</div>
			</fieldset>
		</form>
		<h1>Categories</h1>
		<ol id="categories-list"></ol>
		<form>
			<fieldset><legend>Add new category</legend>
				<div>
					<label for="new-category-name">Category: </label><input type="text" id="new-category-name">
				</div>
				<div>
					<input type="button" value="Add category" id="add-new-category"s>
				</div>
			</fieldset>
		</form>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmcLfpclQb4JVV4atAZf-xby9NB6VUFPs" async defer></script>
		<script src="suppliers.js"></script>
	</body>
</html>
